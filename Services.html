<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Service</title>
    <script src="script.js" defer></script>
</head>
<body class="font-sans" style="font-family: 'Poppins', sans-serif;">
    <header class="relative flex items-center justify-between h-12 ml-4 mr-4 mt-6">
        <!-- Arc en arrière-plan -->
        <div class="absolute top-[-150px] left-[100px] -z-10">
            <!-- Effet dégradé avec un arc -->
            <div class="w-[320px] h-[320px] rounded-full bg-gradient-to-r from-purple-400 via-yellow-300 to-indigo-500 opacity-70 mask-arc"></div>
        </div>
        <style>
            /* Masque pour un effet d'arc circulaire */
            .mask-arc {
                -webkit-mask: radial-gradient(circle, transparent 60%, black 65%);
                mask: radial-gradient(circle, transparent 60%, black 65%);
            }
        </style>
        
        <!-- Contenu du header -->
        <div class="flex items-center justify-start">
            <a href="accueil.html" class="flex items-center justify-start">
                <img src="Image/Logo_site-removebg-preview.png" alt="" srcset="" width="55" height="63" class="ml-4"> &nbsp; 
                <h2 class="ml-0 text-xl text-white font-bold">Pixel Tech</h2>
            </a>
                <h1 class="text-3xl font-bold text-white ml-16">Services</h1>
        </div>
        <div>
            <a href="#" class="mr-8 text-white">A propos</a>
            <a href="#" class="mr-24 ml-12 text-white">Contact</a>
        </div>
    </header>
    
    <h1 class="text-white text-4xl font-bold mt-12 ml-12">Nos Services</h1>
    <br>
    <!-- Services Grid Wrapper -->
    <div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mr-20">
        <!--Conception de CV-->
        <div class="relative w-full h-80 flex flex-col items-center justify-end">
            <!-- Rectangle violet -->
            <div class="absolute inset-0 bg-indigo-950 rounded-lg"></div>
            <!-- Image superposée -->
            <img src="Image/1.png" alt="CV Professionnel" 
            class="absolute top-0 left-1/2 transform -translate-x-1/2 translate-y-2 w-72 h-72 rounded-lg object-cover">
            <!-- Texte-->
            <p class="relative mb-8 z-10 text-2xl font-bold text-center" style="color: rgb(150, 108, 235);">Conception de CV
            </p>
        </div>

        <!--Design graphique-->
        <div class="relative w-full h-80 flex flex-col items-center justify-end">
            <!-- Rectangle violet -->
            <div class="absolute inset-0 bg-indigo-950 rounded-lg"></div>
            <!-- Image superposée -->
            <img src="Image/2.png" alt="CV Artistique" class="absolute top-0 left-1/2 transform -translate-x-1/2 translate-y-2 w-72 h-72 rounded-lg object-cover">
            <!-- Texte-->
            <p class="relative mb-8 z-10 text-2xl font-bold text-center" style="color: rgb(150, 108, 235);">Design graphique
            </p>
        </div>
    
        <!--Création de sites web-->
        <div class="relative w-full h-80 flex flex-col items-center justify-end">
            <!-- Rectangle violet -->
            <div class="absolute inset-0 bg-indigo-950 rounded-lg"></div>
            <!-- Image superposée -->
            <img src="Image/Illustrations.png" alt="CV Simpliste" class="absolute top-0 left-1/2 transform -translate-x-1/2 translate-y-2 w-72 h-72 rounded-lg object-cover">
            <!-- Texte-->
            <p class="relative mb-8 z-10 text-2xl font-bold text-center" style="color: rgb(150, 108, 235);">Création de sites web
            </p>
        </div>

        <!--Digitalisation des PME-->
        <div class="relative w-full h-80 flex flex-col items-center justify-end">
            <!-- Rectangle violet -->
            <div class="absolute inset-0 bg-indigo-950 rounded-lg"></div>
            <!-- Image superposée -->
            <img src="Image/digipme.avif" alt="CV Simpliste" class="absolute top-0 left-1/2 transform -translate-x-1/2 translate-y-2 w-72 h-72 rounded-lg object-cover">
            <!-- Texte-->
            <p class="relative mb-8 z-10 text-2xl font-bold text-center" style="color: rgb(223, 214, 241);">Digitalisation des petite et moyenne entreprise 
            </p>
        </div>

        <!--Service de maintenance-->
        <div class="relative w-full h-80 flex flex-col items-center justify-end">
            <!-- Rectangle violet -->
            <div class="absolute inset-0 bg-indigo-950 rounded-lg"></div>
            <!-- Image superposée -->
            <img src="Image/maintenaceillustration.avif" alt="CV Simpliste" class="absolute top-0 left-1/2 transform -translate-x-1/2 translate-y-2 w-72 h-72 rounded-lg object-cover">
            <!-- Texte-->
            <p class="relative mb-8 z-10 text-2xl font-bold text-center" style="color: rgb(150, 108, 235);">Service de maintenance
            </p>
        </div>

        <!--Conseil informatique-->
        <div class="relative w-full h-80 flex flex-col items-center justify-end">
            <!-- Rectangle violet -->
            <div class="absolute inset-0 bg-indigo-950 rounded-lg"></div>
            <!-- Image superposée -->
            <img src="Image/conseilinfo.avif" alt="CV Simpliste" class="absolute top-0 left-1/2 transform -translate-x-1/2 translate-y-2 w-72 h-72 rounded-lg object-cover">
            <!-- Texte-->
            <p class="relative mb-8 z-10 text-2xl font-bold text-center" style="color: rgb(150, 108, 235);">Conseil informatique
            </p>
        </div>
    </div>
    <br>  
    <!--Voir plus-->
    <div class="flex items-center h-12 ml-20 ">
        <div>
            <a href="#" class="bg-white px-3 py-3 rounded-full hover:bg-gray-400 active:bg-gray-500 mr-20 text-violet-950" id="show-services">Voir tous les services &nbsp; <i class="fas fa-arrow-right px-4 py-3 rounded-3xl bg-violet-950 text-white"></i> </a>
        </div>
    </div>
</body>
</html>
